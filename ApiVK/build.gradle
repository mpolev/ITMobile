buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 18
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile 'org.apache.httpcomponents:httpcomponents-client:4.2.5'
    compile 'org.apache.commons:commons-lang3:3.1'

    compile files('libs\\androidvksdk.jar')
    compile files('libs\\commons-io-2.4.jar')
    compile files('libs\\commons-io-2.4-sources.jar')
    compile files('libs\\commons-lang3-3.2.1.jar')
    compile files('libs\\commons-lang3-3.2.1-sources.jar')
    compile files('libs\\universal-image-loader-1.8.0-with-sources.jar')
}
